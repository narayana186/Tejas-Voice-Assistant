<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>తేజస్ వాయిస్ అసిస్టెంట్</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="assets/icon.png" alt="Tejas Icon" class="krishna-icon"/>
  <h1>హాయ్! నేను తేజస్ సహాయకుడు</h1>
  <input type="text" id="childNameInput" placeholder="పేరు నమోదు చేయండి" />
  <button onclick="startAssistant()">ప్రారంభించు</button>
  <br><br>
  <button onclick="toggleVoiceMode()">Voice: <span id='voiceMode'>Female</span></button>
  <div id="menu" class="hidden">
    <button onclick="playGreeting()">శుభాకాంక్షలు చెప్పు</button>
    <button onclick="playAudio('Gita_2_47')">భగవద్గీత 2.47</button>
    <button onclick="playAudio('Ganesha_Prayer')">గణేశుడు</button>
    <button onclick="playAll()">యాదృచ్ఛికంగా ప్లే చేయి</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
