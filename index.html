<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>తేజస్ Voice Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="app-container">
    <img src="assets/icon.png" alt="Tejas Icon" class="krishna-icon"/>
    <h1>హాయ్! నేను తేజస్ సహాయకుడు</h1>
    <input type="text" id="childNameInput" placeholder="పిల్లవాడి పేరు నమోదు చేయండి" />
    <button onclick="startAssistant()">ప్రారంభించు</button>
    <div id="menu" class="hidden">
      <button onclick="startStoryMode()">కథలు</button>
      <button onclick="startShlokaMode()">శ్లోకాలు</button>
      <button onclick="playRandom()">యాదృచ్ఛికంగా ప్లే చేయి</button>
    </div>
    <p id="responseText"></p>
  </div>
  <script src="shlokas.js"></script>
  <script src="app.js"></script>
</body>
</html>
